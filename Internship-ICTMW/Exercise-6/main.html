<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://kit.fontawesome.com/2bfedb9754.js" crossorigin="anonymous"></script>
    <title>Elevator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="script.js"></script>
    <div class="panel">
      <div class="display">
        <div class="digit arrow" id="left"></div>
        <div class="digit" id="d1">0</div>
        <div class="digit" id="d2">1</div>
        <div class="digit arrow" id="right"></div>
      </div>
      <table class="buttons">
        <tr>
          <td><button class="button" onclick="elevator(9)" id="9">9</button></td>
          <td><button class="button" onclick="elevator(10)" id="10">10</button></td>
        </tr>
        <tr>
          <td><button class="button" onclick="elevator(7)" id="7">7</button></td>
          <td><button class="button" onclick="elevator(8)" id="8">8</button></td>
        </tr>
        <tr>
          <td><button class="button" onclick="elevator(5)" id="5">5</button></td>
          <td><button class="button" onclick="elevator(6)" id="6">6</button></td>
        </tr>
        <tr>
          <td><button class="button" onclick="elevator(3)" id="3">3</button></td>
          <td><button class="button" onclick="elevator(4)" id="4">4</button></td>
        </tr>
        <tr>
          <td><button class="button" onclick="elevator(1)" id="1">1</button></td>
          <td><button class="button" onclick="elevator(2)" id="2">2</button></td>
        </tr>
      </table>
      <hr>
      <hr>
      <hr>
      <div class=bottom>
        <button class="button">◁|▷</button>
        <button class="button"><i class="fa-solid fa-bell"></i></button>
        <button class="button">▷|◁</button>
      </div>
    </div>
  </body>
</html>
