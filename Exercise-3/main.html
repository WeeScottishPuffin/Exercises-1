<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CHEVROLET CAMARO</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/2bfedb9754.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="stripe"></div>
    <div class="stripe"></div>
    <div class="prodyear">1966</div>
    <div class="mask"></div>
    <div class="smask mask"></div>
    <header>
      <div class="header-flex-part logo">
        Chevrolet <span class="col-red">.</span>
      </div>
      <div class="header-flex-part navbar">
        <a class="navlink active">Cars</a>
        <a class="navlink">History</a>
        <a class="navlink">Technology</a>
        <a class="navlink">Production</a>
        <a class="navlink">Reviews</a>
      </div>
      <div class="header-flex-part socials">
        <a class="social"><i class="fa-brands fa-facebook-f"></i></a>
        <a class="social"><i class="fa-brands fa-twitter"></i></a>
        <a class="social"><i class="fa-brands fa-google-plus-g"></i></a>
      </div>
    </header>
    <main>
      <div class="main-flex-part">
        <h1 class=carname><span class="col-red">Chevrolet</span><br>Camaro</h1>
        <p>It is a long established fact that a set reader will be distracted by the readable content of a page when looking at its layout technology.</p>
        <button>Discover</button>
        <table>
          <thead>
            <tr>
              <td>Production</td>
              <td>Designer</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1966-2019</td>
              <td>George Angersbach</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="main-flex-part">
        <img src="camaro.png">
        <div class="slides">
          <p class="active">1</p>
          <p>2</p>
          <p>3</p>
          <p>4</p>
          <p>5</p>
          <p><i class="fa-solid fa-circle-left"></i></p>
          <p><i class="fa-solid fa-circle-right"></i></p>
        </div>
      </div>
    </main>
  </body>
</html>
